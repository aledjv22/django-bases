<h1>Tasks</h1>

<div style="font-size: large; color: crimson;">
  <!-- Bucle for, recorre los elementos de tasks -->
  {% for task in tasks %} 
    <div>
      <h2>{{ task.title }}</h2>
      <p>{{ task.description }}</p>
      <p>Project: {{ task.project.name }}</p>
      <button type="button">
        Delete
      </button>
    </div>
  {% endfor %}
  <!-- Fin del bucle for -->
</div>
