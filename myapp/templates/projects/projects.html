{% extends '../layouts/base.html' %}

{% block content %}
<h1>Projects</h1>

<!-- Bucle for, recorre los elementos de projects -->
{% for project in projects %} 
  <article class="card">
    <a href="{% url 'project_detail' project.id %}">
      {{ project.name }}
    </a>
  </article>
{% endfor %}
<!-- Fin del bucle for -->

{% endblock %}
