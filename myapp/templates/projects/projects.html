{% extends '../layouts/base.html' %}

{% block content %}
<h1>Projects</h1>

<ul style="font-size: large; color: crimson;">
  <!-- Bucle for, recorre los elementos de projects -->
  {% for project in projects %} 
    <li>{{ project.name }}</li>
  {% endfor %}
  <!-- Fin del bucle for -->
</ul>
{% endblock %}
